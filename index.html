		<script src="lib/js/head.min.js"></script>

		<script>
			
			parseRSS("http://feeds.bbci.co.uk/news/uk/rss.xml");	
		
			function parseRSS(url) {
			  $.ajax({
			    url: 'http://ajax.googleapis.com/ajax/services/feed/load?v=1.0&num=10&callback=?&q=' + encodeURIComponent(url),
			    dataType: 'json',
			    success: function(data) {
			    
			    	// console.log(data.responseData.feed);
					console.log(data.responseData.feed);
					
						for(i = 0; i < 3; i++){
							
							var title = 
							
							$("ul#bbc_news").append("<li><h2>" + data.responseData.feed.entries[i].title + "</h2><p>" + data.responseData.feed.entries[i].content + "</p></li>");
							
						}
					
					
			      
			    }
			  });
			}	
			
			var hour = 3600000;
			var slide_length = 5000;
			var slideshow_length = (slide_length * 7);
			
			(function() {
			    var mouseTimer = null, cursorVisible = true;
			
			    function disappearCursor() {
			        mouseTimer = null;
			        document.body.style.cursor = "none";
			        cursorVisible = false;
			    }
			
			    document.onmousemove = function() {
			        if (mouseTimer) {
			            window.clearTimeout(mouseTimer);
			        }
			        if (!cursorVisible) {
			            document.body.style.cursor = "default";
			            cursorVisible = true;
			        }
			        mouseTimer = window.setTimeout(disappearCursor, 5000);
			    };
			})();
			
			function init(){
				
				// Full list of configuration options available at:
				// https://github.com/hakimel/reveal.js#configuration
				Reveal.initialize({
					controls: false,
					progress: false,
					history: false,
					autoSlide: false,
					hideAddressBar: true,
					transition: 'slide',
					loop: true,
					center: true,
	
					transition: 'slide', // none/fade/slide/convex/concave/zoom
	
					// Optional reveal.js plugins
					dependencies: [
						{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
						{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
						{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
						{ src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
						{ src: 'plugin/zoom-js/zoom.js', async: true },
						{ src: 'plugin/notes/notes.js', async: true }
					]
				});
				
			}
			
			init();
			
			setInterval(function () {
				
				init();
					
			}, slideshow_length);
			

		</script>

	</body>
</html>
